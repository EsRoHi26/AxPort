<div class="rec">
  <h2 class="mt-0 mb-2 text-xl md:text-2xl">Internos</h2>
  <div class="flex">
  
    @for (q of recursos; track q.id) {
      
      <div class="card" *ngIf="q.tipo === 'Internos'">  
        <img src="{{q.imagen}}" class="card-img-top mt-6" alt="{{q.descripcionimagen}}">
        <div class="card-body">
          <h3 class="card-title">{{q.nombre}}</h3>
          <p class="card-text">{{q.descripcion}}</p>
          <a href="{{q.url}}" class="btn btn-primary" target="_blank" 
             [attr.aria-label]="'Enlace que le redirige a la p치gina de ' + q.nombre + ' (se abre en una pesta침a nueva)'">
             Ir a {{q.nombre}}
          </a>
        </div>
      </div>
    }
  </div>
  <h2 class="mt-4 mb-2 text-xl md:text-2xl">Externos</h2>
  <div class="flex">
  
    @for (q of recursos; track q.id) {
      
      <div class="card" *ngIf="q.tipo === 'Externos'">  
        <img src="{{q.imagen}}" class="card-img-top mt-6" alt="{{q.descripcionimagen}}">
        <div class="card-body">
          <h3 class="card-title">{{q.nombre}}</h3>
          <p class="card-text">{{q.descripcion}}</p>
          <a href="{{q.url}}" class="btn btn-primary" target="_blank" 
             [attr.aria-label]="'Enlace que le redirige a la p치gina de ' + q.nombre + ' (se abre en una pesta침a nueva)'">
             Ir a {{q.nombre}}
          </a>
        </div>
      </div>
    }
  </div>
  
</div>
