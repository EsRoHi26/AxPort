<div class="flex">
  @for (q of recursos; track q.id){
  <div class="card">
    <img src="{{q.imagen}}" class="card-img-top mt-6" alt="{{q.descripcionimagen}}" >
    <div class="card-body">
      <h2 class="card-title">{{q.nombre}}</h2>
      <p class="card-text">{{q.descripcion}}</p>
      <a href="{{q.url}}" class="btn btn-primary" target="_blank" 
      [attr.aria-label]= "'Enlace que le redirige a la página de ' + q.nombre + ' (se abre en una pestaña nueva)'">Ir a {{q.nombre}}</a>
    </div>
  </div>
  }
</div>
